<div class="container pt-5" *ngIf="user">
  
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="error" role="alert">
    <strong>Error</strong> {{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeErr()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="alert alert-success alert-dismissible fade show" *ngIf="alert" role="alert">
    <strong>Alert</strong> {{alert}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <form class="container mt-auto" #form="ngForm" (ngSubmit)="save(form.value)">

    <div class="form-group col-md-6  offset-3">
      <label>Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group col-md-6  offset-3">
      <label>Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required email>
    </div>

    <div class="form-group col-md-6 offset-3">
      <label>New Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel>
    </div>

    <div class="form-group">
    </div>

    <div class="col-md-4  offset-4">
      <button type="submit" class="btn btn-lg btn-block btn-primary text-uppercase mb-1"
        [disabled]="!form.valid">Update</button>
    </div>
  </form>
</div>
