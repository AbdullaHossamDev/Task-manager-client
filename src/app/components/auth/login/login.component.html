<div class="container pt-5">
  
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="error" role="alert">
    <strong>Error</strong> {{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeErr()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form class="container mt-auto" #form="ngForm" (ngSubmit)="login(form.value)">

    <div class="form-group col-md-6  offset-3">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel required email>
    </div>

    <div class="form-group col-md-6 offset-3">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ngModel required>
    </div>

    <div class="form-group">
    </div>

    <div class="col-md-4  offset-4">
      <button type="submit" class="btn btn-lg btn-block btn-primary text-uppercase mb-1"
        [disabled]="!form.valid">Login</button>
    </div>

    <div class="col-md-4 offset-4" routerLink="/auth/register">
      <a class="btn btn-block btn-outline" href="/" onclick="return false;" >You don't have account!!</a>
    </div>
  </form>
</div>
